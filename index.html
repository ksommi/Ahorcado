<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="pantalla-principal">
      <div class="container">
        <h1>Ahorcado</h1>
        <button class="btn" id="iniciar-juego">JUGAR</button>
        <button class="btn" id="agregar-palabra">Agregar Palabra</button>
        <div id="form-palabra" class="container">
          <input
            class="text-input"
            type="text"
            id="input-palabra"
            placeholder="Escriba una nueva palabra"
          />
          <button class="btn" id="enviar-palabra">Agregar</button>
        </div>
      </div>
    </section>
    <section id="pantalla-juego">
      <div class="container">
        <button class="btn" id="volver">Volver</button>
        <h1>Let's play</h1>
      </div>
      <div class="container-row">
        <canvas id="ahorcado" height="400px" width="500px"></canvas>
        <div class="container textgame">
          <div class="container">
            <h3>Letras tecleadas</h3>
            <p class="letras-tecleadas"></p>
          </div>
          <p id="palabra-juego"></p>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
  </body>
</html>
