<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Ahorcado</h1>
    </header>
    <section id="pantalla-principal">
      <div class="container" id="pantalla-inicio">
        <button class="btn" id="iniciar-juego">JUGAR</button>
        <button class="btn" id="agregar-palabra">Agregar Palabra</button>
        <div id="form-palabra" class="container">
          <input
            class="text-input"
            type="text"
            id="input-palabra"
            placeholder="Escriba una nueva palabra"
          />
          <button class="btn" id="enviar-palabra">Agregar</button>
        </div>
      </div>
    </section>
    <section id="pantalla-juego">
      <div class="container">
        <button class="btn" id="volver">Volver</button>
      </div>
      <div class="container-row">
        <canvas id="ahorcado" height="400px" width="500px"></canvas>
        <div id="teclado-virtual">
          <div class="fila">
            <span class="key">Q</span>
            <span class="key">W</span>
            <span class="key">E</span>
            <span class="key">R</span>
            <span class="key">T</span>
            <span class="key">Y</span>
            <span class="key">U</span>
            <span class="key">I</span>
            <span class="key">O</span>
            <span class="key">P</span>
          </div>
          <div class="fila">
            <span class="key">A</span>
            <span class="key">S</span>
            <span class="key">D</span>
            <span class="key">F</span>
            <span class="key">G</span>
            <span class="key">H</span>
            <span class="key">J</span>
            <span class="key">K</span>
            <span class="key">L</span>
            <span class="key">Ã‘</span>
          </div>

          <div class="fila">
            <span class="key">Z</span>
            <span class="key">X</span>
            <span class="key">C</span>
            <span class="key">V</span>
            <span class="key">B</span>
            <span class="key">N</span>
            <span class="key">M</span>
          </div>
        </div>
        <div class="container textgame">
          <div class="container">
            <h3 id="letras-tecleadas">Letras tecleadas</h3>
            <p class="letras-tecleadas"></p>
          </div>
        </div>
      </div>
      <div class="container">
        <p id="palabra-juego"></p>
      </div>
    </section>
    <footer>
      <h4>
        Desarrollado por
        <a href="https://ksommi.github.io/Portfolio/">Kevin Sommi</a>
      </h4>
      <p>2022</p>
    </footer>
  </body>
  <script type="text/javascript" src="ahorcado.js"></script>
  <script type="text/javascript" src="canvas.js"></script>
</html>
